<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Your Bounce House</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .rates {
      margin: 20px 0;
      padding: 10px;
      background-color: #eee;
      border-radius: 5px;
    }
    .rates p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="date"],
    input[type="time"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #ff9900;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #e68a00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Schedule Your Rental</h1>
    <div class="rates">
      <p><strong>Hourly Rate:</strong> $100 per hour</p>
      <p><strong>Daily Rate:</strong> $500 per day</p>
    </div>

    <form action="#" method="POST">
      <label for="rental-date">Select a Date:</label>
      <input type="date" id="rental-date" name="rental-date" required />

      <label for="start-time">Select Start Time:</label>
      <input type="time" id="start-time" name="start-time" required />

      <label for="duration">Duration (hours):</label>
      <input
        type="number"
        id="duration"
        name="duration"
        min="1"
        max="24"
        placeholder="e.g. 2"
        required
      />

      <button type="submit">Submit Reservation</button>
    </form>
  </div>
</body>
</html>
