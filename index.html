<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todd’s Bounce City</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: red; /* Red background */
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    img {
      max-width: 300px; /* Adjust as needed */
      height: auto;
      margin-top: 30px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Todd’s Bounce City</h1>
    <p>We have the best bounce houses for your next party or event!</p>
    <!-- Replace "bounce-house.jpg" with the exact name of your uploaded image -->
    <img src="bounce-house.jpg" alt="Bounce House" />

    <!-- "Schedule Now" button opens a new tab with schedule.html -->
    <p>
      <a class="btn" href="schedule.html" target="_blank">Schedule Now</a>
    </p>
  </div>
</body>
</html>
